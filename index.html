<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Minha Lista de Tarefas (Java)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        input { padding: 10px; font-size: 16px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        
        .btn-add { 
            padding: 10px 20px; background-color: #3498db; color: white; 
            border: none; cursor: pointer; font-size: 16px; border-radius: 4px; 
        }
        .btn-add:hover { background-color: #2980b9; }

        .btn-delete {
            background-color: #e74c3c; color: white; border: none;
            padding: 5px 10px; cursor: pointer; border-radius: 4px; margin-left: 10px;
        }
        .btn-delete:hover { background-color: #c0392b; }

        ul { list-style-type: none; padding: 0; max-width: 500px; margin: 0 auto; }
        li { 
            background: white; margin: 5px 0; padding: 15px; 
            border-radius: 5px; border-left: 5px solid #2ecc71; 
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <h1>üìù Minhas Tarefas</h1>
    
    <div class="input-group">
        <input type="text" id="nova-tarefa" placeholder="O que precisas fazer?">
        <button class="btn-add" onclick="adicionarTarefa()">Adicionar</button>
    </div>
    
    <ul id="lista-tarefas">
        </ul>

    <script>
        const API_URL = "http://localhost:8080/tarefas";

        window.onload = carregarTarefas;

        function carregarTarefas() {
            const lista = document.getElementById("lista-tarefas");
            lista.innerHTML = ""; 

            fetch(API_URL)
            .then(resposta => resposta.json())
            .then(tarefas => {
              
                tarefas.forEach((tarefa, index) => {
                    let item = document.createElement("li");
                    
                    let texto = document.createElement("span");
                    texto.innerText = tarefa.nome || tarefa.nomeTarefa || tarefa.descricao; 

                  
                    let botaoApagar = document.createElement("button");
                    botaoApagar.innerText = "Excluir";
                    botaoApagar.className = "btn-delete";
                  
                    botaoApagar.onclick = function() {
                        deletarTarefa(index);
                    };

                    item.appendChild(texto);
                    item.appendChild(botaoApagar);
                    lista.appendChild(item);
                });
            })
            .catch(erro => console.error("Erro ao carregar:", erro));
        }

        function adicionarTarefa() {
            let inputTarefa = document.getElementById("nova-tarefa");
            let nomeTarefa = inputTarefa.value;

            if (!nomeTarefa) return alert("Escreva algo!");

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nome: nomeTarefa 
                }) 
                    
            })
            .then(() => {
                inputTarefa.value = ""; 
                carregarTarefas(); 
            });
        }

        function deletarTarefa(id) {
            fetch(`${API_URL}/${id}`, {
                method: "DELETE"
            })
            .then(() => {
                carregarTarefas();
            })
            .catch(erro => console.error("Erro ao deletar:", erro));
        }
    </script>
</body>
</html>
